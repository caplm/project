<!doctype html>
<html>
  <head>
    <title>Your Profile Information</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <link href='http://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <div>
    <form id="profile" action="/profile/edit" method="POST">
      <label for="first_name">First</label>
      <input type="text" name="first_name" id="first_name" value placeholder="Mary"><br/> 

      <label for="last_name">Last</label>
      <input type="text" name="last_name" id="last_name" value placeholder="Caple"><br/>

      <label for="birthday">DOB</label>

      <input type="date" name="birthday" id="birthday"><br/>

      <label for="email_address_profile">e-mail address</label> 
      <input type="email" name="email_address_profile" id="email_address_profile" value placeholder="yourname@abc.com"><br/>

      <label for="password_profile">change your password</label>
      <input type="password" name="password_profile" id="password_profile">
    </form>
  </div>
  </body>
</html>
