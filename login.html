<!doctype html>
<html>
  <head>
  <title>Mary's Project</title>
  <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <form id="login_form" action="/login" method="POST">
      <div id="email_login">
        <label for="email_address_login">e-mail address</label>  
        <input type="text" name="email_address_login" id="email_address_login" value placeholder="i.e. yourname@gmail.com">
        </div><br/>
       </div>
       <div>
        <label for="password">password</label>  
        <input type="password" name="password" id="password" value placeholder="your password">
       </div><br/>
       <div>
        <input type="submit" value="Existing User Log In">
       </div> 
    </form>
    <br/>
    <form id="signup_form" action="/signup" method="POST">
      <div>
        <label for="firstname">first name</label>  
        <input type="text" name="firstname" id="firstname"> 
      </div><br/>
      <div>
        <label for="lastname">last name</label>  
        <input type="text" name="lastname" id="lastname">
      </div><br/>
      <div>
        <label for="email_address_signup">e-mail address</label>  
        <input type="text" name="email_address_signup" id="email_address_signup" value placeholder="i.e. yourname@gmail.com">
      </div><br/>
      <div>
        <label for="password">password</label>  
        <input type="password" name="password" id="password">
      </div><br/>
      <div>
        <input type="submit" value="New User Sign Up">
      </div>
    </form>
  </body>
</html>
